<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Panen Tembakau oleh Rusdiyan Yazid x AI </title>
<style>
  body { font-family: Arial, sans-serif; background: #f3f5f7; padding: 30px; }
  .card { background: #fff; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  h1 { text-align: center; color: #2e5e2a; }
  label { font-weight: bold; display: block; margin-bottom: 6px; }
  input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; }
  button { width: 100%; background: #4CAF50; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
  button:hover { background: #45a049; }
  .result { margin-top: 20px; text-align: center; font-size: 16px; }
</style>
</head>
<body>
  <div class="card">
    <h1>Perkiraan Panen Tembakau</h1>
    <label for="tanggalTanam">Tanggal Penanaman:</label>
    <input type="date" id="tanggalTanam" required>
    <button onclick="hitungPanen()">Hitung Perkiraan Panen</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungPanen() {
      const input = document.getElementById('tanggalTanam').value;
      if (!input) {
        alert("Masukkan tanggal penanaman terlebih dahulu!");
        return;
      }

      const tanam = new Date(input);
      const awalPanen = new Date(tanam);
      const akhirPanen = new Date(tanam);

      awalPanen.setDate(tanam.getDate() + 90);
      akhirPanen.setDate(tanam.getDate() + 120);

      const opsi = { year: 'numeric', month: 'long', day: 'numeric' };

      document.getElementById('hasil').innerHTML = `
        <p>ðŸŒ± <b>Tanggal Tanam:</b> ${tanam.toLocaleDateString('id-ID', opsi)}</p>
        <p>ðŸŒ¾ <b>Perkiraan Awal Panen:</b> ${awalPanen.toLocaleDateString('id-ID', opsi)}</p>
        <p>ðŸŒ¿ <b>Perkiraan Akhir Panen:</b> ${akhirPanen.toLocaleDateString('id-ID', opsi)}</p>
      `;
    }
  </script>
</body>
</html>
